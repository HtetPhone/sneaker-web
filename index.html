<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="slick/slick/slick.css">
    <link rel="stylesheet" href="slick/slick/slick-theme.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="colorbox/example1/colorbox.css">
    <script src="js/jquery.js"></script>
    <script src="colorbox/jquery.colorbox-min.js"></script>
    <script>
     
    </script>
     
    <link rel="stylesheet" href="css/custom.css">
    <title>Sneaker</title>
</head>
<body>
    <!-- nav  -->
    <header class="container d-flex justify-content-between align-items-center">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand order-2 order-lg-0" href="#"><img src="images/logo.svg" alt=""></a>
              <button class="menu order-1 me-4 border-0 px-2 pb-1 rounded" title="menu"  > <img src="images/icon-menu.svg" alt=""></span>
              </button>
              
              <div class="nav-box order-3 disappear">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-link ms-auto">
                    <img src="images/icon-close.svg" alt="" class="close me-4">
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                      Collection <span></span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      Men <span></span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      Women <span></span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">About<span></span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Content<span></span></a>
                  </li>
                </ul>
              </div>
              
            </div>
        </nav>
        <div class="d-flex justify-content-between align-items-center">
            <div class="position-relative ">
              <img src="images/icon-cart.svg" class="cart" alt="">
              <span class="product-count">3</span>
            </div>
            <img src="images/image-avatar.png" class="avatar" alt="">
        </div>
    </header>

    <!-- content  -->
    <section class="content container my-2">
      <div class="row">
        <!-- part-one  -->
        <div class="col-12 col-md-7 m-auto part-one">
          <div class="carousel" style="text-align: center;">
            <div class="text-center">
              <a href="images/image-product-1.jpg" class="colorbox">
                <img src="images/image-product-1.jpg" alt="" class="carousel-img rounded">
              </a>
            </div>
            <div class="text-center">
              <a href="images/image-product-2.jpg" class="colorbox">
                <img src="images/image-product-2.jpg" alt="" class="carousel-img rounded">
              </a>
            </div>
            <div class="text-center">
              <a href="images/image-product-3.jpg" class="colorbox">
                <img src="images/image-product-3.jpg" alt="" class="carousel-img rounded">
              </a>
            </div>
            <div class="text-center">
              <a href="images/image-product-4.jpg" class="colorbox">
                <img src="images/image-product-4.jpg" alt="" class="carousel-img rounded">
              </a>
            </div>
          </div>
          <div class="lightbox d-none d-md-flex mt-md-3">
            <a href="images/image-product-1.jpg" class="colorbox">
              <img src="images/image-product-1-thumbnail.jpg" alt="" class="lightbox-img">
            </a>
            <a href="images/image-product-2.jpg" class="colorbox">
              <img src="images/image-product-2-thumbnail.jpg" alt="" class="lightbox-img">
            </a>
            <a href="images/image-product-3.jpg" class="colorbox">
              <img src="images/image-product-3-thumbnail.jpg" alt="" class="lightbox-img">
            </a>
            <a href="images/image-product-4.jpg" class="colorbox">
              <img src="images/image-product-4-thumbnail.jpg" alt="" class="lightbox-img">
            </a>

          </div>
        </div>
        <!-- part-two  -->
        <div class="col-12 col-md-5 m-auto part-two">
          <p class="company">SNEAKER COMPANY</p>
          <h3 class="product-name my-4">Fall Limited Edition <br> Sneakers</h3>
          <p class="product-descr">
            These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer. 
          </p>
          <div class="price-box d-flex align-items-center">
            <p class="price h5 fw-bold"> $125.00</p>
            <span class="discount ms-2">50%</span>
          </div>
          <p class="old-price mb-4"> $250.00</p>
          <div class="btn-box d-flex flex-column flex-lg-row align-items-lg-baseline">
            <div class="count d-flex">
              <button class="plus">+</button>
              <button class="count-value" id="count-value"> 1 </button>
              <button class="minus">-</button>
            </div>
            <button class="add mt-4 ms-lg-4">
              <i data-feather="shopping-cart" class="me-1 fw-bold" style="width: 20px; margin-top: -8px;"></i> Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>



    <script src="bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
    <script src="slick/slick/slick.min.js"></script>
    <script defer src="js/script.js"></script>
    <script>
      $('.carousel').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        fade: true,
      });

      feather.replace();


      $('.colorbox').colorbox({
        rel: 'gal',
        maxHeight: '90%',
        slideshow: true       
     });
     $.colorbox.resize() ;
    </script>
</body>
</html>
